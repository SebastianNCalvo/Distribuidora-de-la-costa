  <main>

    <div class="caja-contacto">
      
      <h2 class="contacto1">¡Envianos tu consulta!</h2>

      <form class="formulario" action="" method="">

        <div class="nombre">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre">                        
        </div>

        <div class="apellido">
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" id="apellido">                        
        </div>

        <div class="email">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email">                        
        </div>

        <div class="motivo">
          <label for="motivo">Motivo:</label>

          <select class="selector-motivo" name="" id="">
            <option value="">Compra</option>
            <option value="">Devolución</option>
            <option value="">Quiero ser revendedor</option>
          </select>

        </div>

        <div class="mensaje">
          <label for="contacto">Mensaje:</label>
          <textarea name="contacto" id="contacto"></textarea>
        </div>

        <input class="boton_enviar" type="submit" value="Enviar">

      </form>
